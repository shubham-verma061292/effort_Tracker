<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="taskpro">
<head>
    <title>Node/Angular Effort App</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
   	<script src="js/controllers/TaskProjController.js"></script>
      
	<!-- load up our controller -->
	<script src="js/services/efforts.js"></script>
      <script src="js/controllers/TaskProjController.js"></script>
	<!-- load our effort service -->
	<script src="js/core.js"></script>
	<!-- load our main application -->
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
		}

		#effort-form {
			margin-bottom: 50px;
		}

		table.center {
			margin-left: 500px;
			margin-right: auto;
			margin-top: 70px;
		}
	</style>

</head>
<body  ng-controller="taskproController">

    <h1>
      <div class="jumbotron text-center">
			<h1>Effort Tracker</h1>
		</div>
    </h1>
        <form>
            <table class="center" cellspacing="5px">
                <tr>
                    <td>
                        WorkOrder Id:</td>
                    <td><input type="text" ng-model="formData.work_orderid" placeholder="Employee Id" required>
                    
                    </td>
                    <td><button type="submit"  ng-click="getwrkordrbyId()">Get details</button></td>
                    <td><button type="submit"  ng-click="deleteworkorder()">delete details</button></td>
                </tr>
                <tr>
                    <td>
                        StartDate:</td>
                    <td><input type="text" ng-model="formData.res_startdate">
                    </td>
                </tr>
                <tr>
                    <td>
                        EndDate:</td><td><input type="text" ng-model="formData.res_enddate" placeholder="End Date">
                    </td>
                </tr>
                <tr>
                    <td>
                      WorkOrder:</td><td><input type="text" ng-model="formData.work_order" placeholder="Work order name">
                    </td>
                </tr>
                
              <tr>
                    <td>
                        <center>
							<button type="submit"  ng-click="workorderUpdate()">Update </button></center>
                    </td>
                </tr>
            </table>
        </form>
</body>

</html>
