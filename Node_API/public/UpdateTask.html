<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="taskpro">

<head>
    <title>Node/Angular Effort App</title>
    <!-- SCROLLS -->
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  	<!-- load bootstrap -->
  	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">


<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src="js/services/efforts.js"></script>
      <!-- load our effort service -->
      <script src="js/core.js"></script>
    <style>
        .md-button {
  padding: 0 6px 0 6px;
  margin: 6px 8px 6px 8px;
  min-width: 88px;
  border-radius: 3px;
  font-size: 14px;
  text-align: center;
  text-transform: uppercase;
  text-decoration:none;
  border: none;
  outline: none;
  color: red;
}
        h1,
        table.center {
            margin-left: 500px;
            margin-right: auto;
            margin-top: 50px;
        }
      
    </style>
  <script src="js/controllers/TaskProjController.js"></script>

</head>

<body ng-controller="taskproController">
  <div class="jumbotron text-center">
  			<h1>Effort Tracker</h1>
  		</div>
    <form>

        <table class="center" cellspacing="20px" cellpadding="15" align="center">

            <tr>
                <td>
                    Task Id:</td>
                <td><input type="text" ng-model="formData.task_id" placeholder="Task Id" required>
                 <!-- <button ng-click="fetchTaskDetails()" class="button">Get Details</button> -->
                  <md-button  ng-click="fetchTaskDetails();"> Get Details </md-button>

                </td>
            </tr>
            <tr>
                <td>
                    Task Name:</td>
                <td><input type="text" ng-model="formData.task_name" placeholder="Task Name">
                </td>
            </tr>
            <tr>
                <td>
                    Status:</td>
                <td><input type="text" ng-model="formData.status" placeholder="Status">
                </td>
            </tr>
            <tr>
                <td>
                    Task Start Date:</td>
                <td><input type="text"  ng-model="formData.task_startdate"  placeholder="YYYY/MM/DD">
                </td>
            </tr>
            <tr>
                <td>
                    Task End Date:</td>
                <td><input type="text" ng-model="formData.task_enddate" placeholder="YYYY/MM/DD">
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        <!--<button type="submit" ng-click="addtask()">Add Task</button></center>-->
                         <button ng-click="updateTask()">Update Task</button>
                </td>
                <td>
                    <button ng-click="deletetask()">Delete Task</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
