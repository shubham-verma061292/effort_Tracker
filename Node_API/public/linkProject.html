<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="taskpro">
<head>
    <title>Node/Angular Effort App</title>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
   	<script src="js/controllers/TaskProjController.js"></script>
	<style>
	h1,table.center {
			margin-left: 500px;
			margin-right: auto;
			margin-top: 50px;
		}
		</style>

</head>


<body  ng-controller="taskproController">
			
        <form>
				<h1 class="center">Add Project</h1>
            <table class="center" cellspacing="5px">
	
                <tr>
                    <td>
                        Project Id:</td>
                    <td><input type="text" ng-model="projectid" placeholder="Project Id">
                    </td>
                </tr>
                <tr>
                    <td>
                        Project Name:</td>
                    <td><input type="text" ng-model="projectname" placeholder="Project Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Fundee:</td><td><input type="text" ng-model="fundee" placeholder="Fundee">
                    </td>
                </tr>
                <tr>
                    <td>
                      Cost Centre:</td><td><input type="text" ng-model="costcentre" placeholder=" Cost Centre">
                    </td>
                </tr>
                <tr>
                    <td>
                        Project Start Date:</td><td><md-datepicker ng-model="startdate" placeholder="Project Start Date"></md-datepicker>
                    </td>
                </tr>
                  <tr>
                    <td>
                        Project End Date:</td><td><md-datepicker ng-model="enddate" placeholder="Project End Date"></md-datepicker>
                    </td>
                </tr>
                  <tr>
                    <td>
                        SOW:</td><td><input type="text" ng-model="sow" placeholder="SOW">
                    </td>
                </tr>
				 <tr>
                    <td>
                        TD RManager:</td><td><input type="text" ng-model="tdmanager" placeholder="TD RManager">
                    </td>
                </tr>
                <tr>
                    <td>
                        <center>
							<button type="submit"  ng-click="addproject()">Add Project</button></center>
                    </td><td>
							 <a href="/index.html">Login</a>
					</td>
                </tr>
            </table>
        </form>
</body>

</html>
